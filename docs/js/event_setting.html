<body>
    <main>
        <h1>Javascriptでイベント設定</h1>

        <div id="colorChange" style="height:100px;"></div>

        <dl>
            <dt>(1)Javascriptでエレメントのオブジェクトを取得し、イベントリスナーを使用して関数を設定する</dt>
            <dd><button id="btn1">steelblue</button></dd>
        </dl>
        <script type="text/javascript">
            let btn = document.querySelector('#btn1');
            function changeBgColor() {
                document.querySelector('#colorChange').style.backgroundColor = '#4682b4';
            }
            if (btn.addEventListener) {
                // IE8以下を除くブラウザ
                btn.addEventListener('click', changeBgColor);
            } else if (btn.attachEvent) {
                // IE8以下
                btn.attachEvent('click', changeBgColor);
            }
        </script>

        <dl>
            <dt>(2)Javascriptでエレメントのオブジェクトを取得し、イベントハンドラプロパティに関数を設定する</dt>
            <dd><button id="btn2">tomato</button></dd>
            <dd><button id="btn2-2">khaki</button></dd>
        </dl>
        <script type="text/javascript">
            // 方法1
            let btn2 = document.querySelector('#btn2');
            btn2.onclick = function () {
                document.querySelector('#colorChange').style.backgroundColor = '#ff6347';
            }
            // 方法2
            let btn2_2 = document.querySelector('#btn2-2');
            function changeBgColor2() {
                document.querySelector('#colorChange').style.backgroundColor = '#f0e68c';
            }
            btn2_2.onclick = changeBgColor2;
        </script>

        <dl>
            <dt>(3)HTMLタグに属性に関数を設定する(インラインイベントハンドラー)</dt>
            <dd><button onclick="changeBgColor3()">darkcyan</button></dd>
        </dl>
        <script type="text/javascript">
            function changeBgColor3() {
                document.querySelector('#colorChange').style.backgroundColor = '#008b8b';
            }
        </script>
    </main>
    <footer>
        <a href="../index.html">TOP</a>
    </footer>
</body>
